<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label Generated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 271px;
            height: 696px;
            font-family: Arial, sans-serif;
            background-color: white;
        }
         .label-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        .label-container h1 {
            font-size: 22px;
            margin: 0 0 5px 0;
            color: #333;
        }

        .qr-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px 0;
        }
        .qr-block img {
            width: 200px;
            height: 200px;
        }
        .qr-block p {
            margin: 6px 0 0 0;
            font-size: 20px;
        }
        .generate-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 12px;
        }
        .generate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <div class="label-container">
    <h1>{{ product_name }}</h1>

    <div class="qr-block">
        <img src="{{ sku_url }}" alt="SKU QR Code">
        <p>SKU: {{ product_sku }}</p>
      </div>
      <div class="qr-block">
        <img src="{{ serialno_url }}" alt="Serial QR Code">
        <p>Serial No: {{ serialno }}</p>
      </div>
    </div>
    
</body>
</html>
