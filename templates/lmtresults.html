<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 696px;
            height: 271px;
            box-sizing: border-box;
        }

        .product-name {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 0px 0;
        }

        .label-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 0 10px;
            height: 200px;
        }

        .qr-block {
            text-align: center;
            width: 45%;
        }

        .qr-block img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }

        .text {
            margin-top: 5px;
            font-size: 14px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="product-name">{{ product_name }}</div>

    <div class="label-container">
        <div class="qr-block">
            <img src="{{ sku_url }}" alt="SKU QR">
            <div class="text">{{ product_sku }}</div>
        </div>
        <div class="qr-block">
            <img src="{{ serialno_url }}" alt="Serial QR">
            <div class="text">{{ serialno }}</div>
        </div>
    </div>
</body>
</html>
