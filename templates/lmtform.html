<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Label Generator</h1>
        <form action="/lmt/" method="POST">
            <label for="barcode">Barcode / UDI:</label>
            <input type="text" id="barcode" name="barcode" placeholder="Enter barcode or UDI" required>
            <button type="submit">Generate Label</button>
        </form>
        <button class="clear-btn" onclick="clearLabels()">Clear All Labels</button>
    </div>

    <script>
        function clearLabels() {
            fetch('/lmtclear/', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Failed to clear labels. Please try again."));
        }
    </script>
</body>
</html>
